<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>News letter signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <body>
       
      <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
          
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating ">
            <input type="text" class="form-control top" name="fName" placeholder="First Name">
            
          </div>
          <div class="form-floating ">
            <input type="text" class="form-control middle" name="lName" placeholder="Last Name">
           
          </div>      
          
          <div class="form-floating ">
            <input type="email" class="form-control bottom" name="email" placeholder="Email">
           
          </div>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
      </main>
      
      
        
      
    </body>
</html>
